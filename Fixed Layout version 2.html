<!-- Utilizar la property "media" dentro del tag link nos permite enlazar distintos estilos de CSS creados por nosotros dependiendo de, en este caso, la anchura de la pantalla del usuario. -->

<!-- El atributo "media" es un medio para "sobreescribir" la página web. Es decir, que todo lo que no se especifique en éste será rellenado por el estilo original. Por ejemplo, si no hemos especificado un tipo de texto en "media" pero sí en el estilo original, éste último le pondrá su tipo de texto. Así con todo. -->
