<!-- Hay dos tipos de layouts: "fluid o liquid" layout y "fixed" layout. El fluid layout se ajusta a la página web al tamaño que el usuario determine (minimizar la página) y el fixed layout siempre se queda de la misma forma, independientemente de que el usuario ajuste el tamaño de la página o no.

De los dos pueden surgir distintos problemas: El fluid le da más libertad al usuario para ajustar el tamaño a su agrado, pero esto podría conseguir unos resultados negativos inesperados (que se vea la mitad del texto, que los elementos se queden desordenados, etc). El fixed le da más control al usuario y no provocará resultados inesperados, pero el usuario tendrá menos libertad (por ejemplo, puede que hayamos diseñado una página para verse en PCs pero no en móviles. Esto provocará que el usuario de PC lo vea perfectamente pero el de móvil no).

Lo más conveniente es tratar de hacer un híbrido entre los dos. Eso es lo que vamos a intentar diseñar paso a paso.  -->
